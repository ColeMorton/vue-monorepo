<html>
  <head>
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hello-card {
      width: 500px;
    }
  </style>
  </head>
  <body ng-app="app">
  <div class="hello-card"
       ng-controller="MainController as ctrl">
       <vue-component name="HelloComponent"
          vprops="ctrl.person"
          watch-depth="value">
        </vue-component>
        <div class="row">
          <div class="col s6">
            <input class="row"
              type="text"
              ng-model="ctrl.person.name"
              placeholder="name"
              autofocus>
          </div>
        </div>
  </div>
  <script src="./dist/build.js"></script>
</html>
